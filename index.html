  <head>

    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="media_query.css">
    <title>Counter App</title>
  </head>
  <body>
  <main class="container">
    <!-- header -->
    <header class="header" id="header">
      <div class="btn btn-primary btn-lg disabled" id="widrawal">withdrawal <i class="fas fa-money-check-alt"></i></div>
    </header>
    <!-- section -->
<section class="wrapper">
<div class="nested">
<h1>counter app</h1>
<span class="count"> 0</span>
<div class="buttons">
  <button class="btn btn-primary btn-lg check add"><i class="fas fa-arrow-down icons add"></i> add</button>
  <button class="btn btn-primary btn-lg check reset"><i class="fas fa-spinner icons reset"></i> reset</button>
  <button class="btn btn-primary btn-lg check subtract"><i class="fas fa-arrow-up icons subtract"></i> subtract</button>
</div>
<hr>
<p></p>
</div>
</section>
  </main>
